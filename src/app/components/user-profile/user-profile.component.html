<div *ngIf="auth.user | async; then authenticated else guest"></div>

<!-- User NOT Authenticated -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Please login</p>
  <button (click)="auth.login()">
    <i class="fa fa-google"></i> Login with Google
  </button>
</ng-template>

<!-- User Authenticated -->
<ng-template #authenticated>
  <article *ngIf="auth.user | async as user">
    <header class="pt-5">
      <h1 class="mt-4 mb-1">
        <small>Welcome</small>
        {{user.displayName}}
      </h1>
      <p class="lead">Welcome to GFT Elections 2018.</p>
      <p>Let's vote for who you feel more comfortable with!</p>
    </header>
    <section class="row">
      <!--
        <img [src]="user.photoURL"/>
        <button (click)="auth.logout()">Logout</button>
      -->
      <div class="col">
        <candidate-list></candidate-list>
      </div>
    </section>
  </article>
</ng-template>
