<div *ngIf="auth.user | async; then authenticated else guest"></div>

<!-- User NOT Authenticated -->
<ng-template #guest>
  <article>
    <header class="pt-5 text-center">
      <h1 class="mt-4 mb-1">
        <small>Welcome</small>
        Guest
      </h1>
      <p class="lead">Welcome to GFT Elections 2018.</p>
      <p>Let's start with your Gmail account!</p>
    </header>
    <section class="row text-center">
      <div class="col">
        <button (click)="auth.login()">
          Login with <i class="fa fa-google"></i>oogle
        </button>
      </div>
    </section>
  </article>
</ng-template>

<!-- User Authenticated -->
<ng-template #authenticated>
  <article *ngIf="auth.user | async as user">
    <header class="pt-5">
      <h1 class="mt-3 mb-1">
        <img class="user-photo rounded-circle img-fluid d-inline-block" [src]="user.photoURL" [alt]="user.displayName"/>
        <small>Welcome </small>{{user.displayName}}
        <button type="button" class="btn btn-light" (click)="auth.logout()">Logout</button>
      </h1>
      <p class="lead mt-4">Welcome to GFT Elections 2018.</p>
      <p>Let's vote for who you feel more comfortable with!</p>
    </header>
    <section class="row">
      <div class="col">
        <candidate-list></candidate-list>
      </div>
    </section>
  </article>
</ng-template>
